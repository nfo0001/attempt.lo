<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile" id="profile1">
            <img src="profile1.jpg" alt="Profile 1" class="profile-pic">
            <h3>Profile 1</h3>
            <p class="description">Some description about Profile 1, which will be visible when hovered over.</p>
        </div>
        <div class="profile" id="profile2">
            <img src="profile2.jpg" alt="Profile 2" class="profile-pic">
            <h3>Profile 2</h3>
            <p class="description">Some description about Profile 2, which will be visible when hovered over.</p>
        </div>
        <div class="profile" id="profile3">
            <img src="profile3.jpg" alt="Profile 3" class="profile-pic">
            <h3>Profile 3</h3>
            <p class="description">Some description about Profile 3, which will be visible when hovered over.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
