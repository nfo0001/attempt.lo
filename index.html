    <style>
        body { 
            background: black; 
            display: flex; 
            flex-direction: column; /* Arrange elements vertically */
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;

        }
        video {

        }
        .caption {
            margin-top: 20px; /* Space between video and text */
            text-align: center; /* Center the text */

            margin-top: 10px; /* Space between IP address and other content */

<body>

    <div class="caption">
        #389
    </div>
    <div class="ip-address" id="ip"></div> <!-- Placeholder for the IP address -->

    <script>
        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = `Your IP Address: ${data.ip}`;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip').innerText = 'Unable to retrieve IP address.';
            });
    </script>
