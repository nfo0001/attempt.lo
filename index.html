    <style>
        /* Additional styles for the video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Put video behind everything */
            transform: translateX(-50%) translateY(-50%);
        }
        
        .container {
            position: relative; /* Ensure the container is positioned relative for content */
            z-index: 1; /* Put the container above the background video */
        }
    </style>
</head>
