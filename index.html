<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTEMPT #3 8 9</title>
    <style>
        body { 
            background: black; 
            display: flex; 
            flex-direction: column; /* Arrange elements vertically */
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; /* For better visibility */
        }
        video { 
            width: 640px; 
        }
        .caption {
            margin-top: 20px; /* Space between video and text */
            text-align: center; /* Center the text */
            font-size: 24px; /* Adjust the font size to make it bigger */
        }
        .ip-address {
            margin-top: 10px; /* Space between IP address and other content */
            font-size: 20px; /* Adjust font size */
            white-space: nowrap;  /* Prevent line breaks */
            overflow: hidden;     /* Ensures the text doesn't overflow */
            border-right: 2px solid white; /* Cursor effect */
            animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="https://cdn.discordapp.com/attachments/1350967294033006662/1351023545412485130/videoplayback.mp4?ex=67d8de3a&is=67d78cba&hm=441a5ebdaff94d9d1704a3d1afa29415f56c94f01cd9732676bc18508fdeed0f&" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="caption">
        #389
    </div>
    <div class="ip-address" id="ip"></div> <!-- Placeholder for the IP address -->

    <script>
        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipElement = document.getElementById('ip');
                ipElement.innerText = `Your IP Address: ${data.ip}`;
                // Reset the animation by re-adding the class
                ipElement.classList.remove('ip-address'); // Remove the class to reset animation
                void ipElement.offsetWidth; // Trigger reflow
                ipElement.classList.add('ip-address'); // Add class back
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                document.getElementById('ip').innerText = 'Unable to retrieve IP address.';
            });
    </script>
